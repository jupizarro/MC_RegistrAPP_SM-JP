<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="cardLogin">
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-input labelPlacement="floating" formControlName="nombre">
          <div slot="label">User <ion-text color="danger">(Requerido)</ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="floating" type="password" formControlName="password">
          <div slot="label" >Contraseña<ion-text color="danger">(Requerido)</ion-text></div>
        </ion-input>
      </ion-item>
    </form>
  </ion-card>

  <ion-button class="loginButton" (click)="login()">Iniciar sesión</ion-button>

  <div> 
    <h3 class="anchorRestablecer"><a [routerLink]="['/restablecer-pass']">Restablecer contraseña</a></h3>
  </div>

</ion-content>
