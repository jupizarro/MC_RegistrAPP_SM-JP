<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="presentacion">
    <ion-label class="item-content">
      <h2>Bienvenido:</h2>
      <p>{{usuario.nombre}}</p>
      <p>Para tomar lista genere su qr</p>

      <ion-item>
        <ion-button>
          Generar codigo
          <ion-icon name="qr-code-outline"></ion-icon>
        </ion-button>
      </ion-item>

    </ion-label>
  </ion-item>

</ion-content>
